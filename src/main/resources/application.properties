spring.application.name=SemRegProjectBackend

server.port=8081
logging.level.org.springframework.web=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always

spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

logging.level.org.kie=DEBUG
logging.level.org.drools=DEBUG

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.datasource.url=jdbc:h2:mem:jbpmdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA konfiguracija za jBPM persistenciju
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true
# Iskljuci Camunda autokonfiguraciju ako se slucajno aktivira (iako smo obrisali ovisnosti)
camunda.bpm.enabled=false

# Spring Boot JTA/Transaction manager (ako ga koristis)
# spring.jta.enabled=true # ako koristis JTA npr. sa Wildfly/JBoss transakcijama

kie.server.user=kieuser
kie.server.password=kieserver1!
kie.server.url=http://localhost:8080/kie-server/services/rest/server
